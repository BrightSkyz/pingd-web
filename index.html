<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <title>Pingd</title>
    </head>
    <body>
        <div class="container mb-3">
            <div class="text-center">
                <h1>Pingd</h1>
            </div>
            <div class="form-group">
                <label for="address">IP Address</label>
                <input type="text" class="form-control" id="address" placeholder="Please enter an IP address">
            </div>
            <hr>
            <h3>Type</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="actionType" id="typePing" value="ping">
                <label class="form-check-label" for="typePing">Ping</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="actionType" id="typeTraceroute" value="traceroute">
                <label class="form-check-label" for="typeTraceroute">Traceroute</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="actionType" id="typeMtr" value="mtr">
                <label class="form-check-label" for="typeMtr">MTR</label>
            </div>
            <hr>
            <div id="app"></div>
            <hr>
            <h3>Output</h3>
            <div class="card card-body bg-light p-2">
                <pre class="m-0" id="output">Execute something to see the results.</pre>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="md5.js"></script>
        <script src="pingd.js"></script>
    </body>
</html>
